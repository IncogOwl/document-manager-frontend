<h1>My Notes</h1>
<div class="container">
  <mat-list *ngIf="notes.length > 0">
    <mat-list-item *ngFor="let note of notes">
      <span matListItemTitle>{{ note.title }}</span>
      <span matListItemLine>{{ note.content }}</span>
    </mat-list-item>
  </mat-list>
  <h1 *ngIf="notes.length === 0">No notes available. Add a new note below!</h1>
</div>

<div class="buttons"> 
  <button> Delete Notes </button>
  <button (click)="goToAddNote()"> Add Note </button>
</div>
